name: "Multi event Pipeline / Workflow"

on:
    push: #Event
        branches:
            - Main
            - test
    schedule:
        - cron: "0 10 * * 2,4"
    pull_request: #Event
        branches:
            - Main
            - test
    workflow_dispatch: 

jobs:
    on-push: #job name
        if: github.event_name == 'push' 
        runs-on: ubuntu-latest
        steps:
            - name: "Running on main branch" #step 1
              run: echo "Running on main branch"
    on-pull-request: #job name
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        steps:
            - name: "Running on pull request" #step 2
              run: echo "Running on pull request"
    
    on-pull-request-opened:
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        runs-on: ubuntu-latest
        steps:
            - name: "Running on pull request opened" #step 3
              run: echo "Running on pull request opened"        

    on-pull-request-closed:
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        runs-on: ubuntu-latest
        steps:
            - name: "Running on pull request closed" #step 4
              run: echo "Running on pull request closed"
    
    on-schedule:
        if: github.event_name == 'schedule'
        runs-on: ubuntu-latest
        steps:
            - name: "Running on schedule" #step 5
              run: echo "Running on schedule"
